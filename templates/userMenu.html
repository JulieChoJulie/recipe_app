<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>{{category.name}}</h3>
<a href = "{{url_for('newMenu', category_id = category_id)}}">Add New Menu</a>

{% for item in items %}
		<a href = "{{url_for('menuDetails', category_id = category_id, menu_id=item.id)}}">
			<div class="row">
				<div class="col-md-1"></div>
					<div class="col-md-10 restaurant-list">
						<h3>{{item.name}}</h3>
						<span><img src="{{item.picture}}" onError="this.onerror=null;this.src='/static/images/food_image_alt.jpg';"></span>



					</div>
				<div class="col-md-1"></div>
			</div>
		</a>
	{% endfor %}
</body>
</html>
